<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('补单')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-orderDeal-back-order" th:object="${alipayDealOrderEntity}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">当前订单：</label>
            <div class="col-sm-8">
                <span class="form-control" style="border: 0;" th:text="${alipayDealOrderEntity.orderId}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">实际金额：</label>
            <div class="col-sm-8">
                <input name="dealAmount" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">交易备注：</label>
            <div class="col-sm-8">
                <input name="dealDescribe" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    let prefix = ctx + "alipay/orderDeal"
    $("#form-orderDeal-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/backOrderSave", $('#form-orderDeal-back-order').serialize());
        }
    }

</script>
</body>
</html>
