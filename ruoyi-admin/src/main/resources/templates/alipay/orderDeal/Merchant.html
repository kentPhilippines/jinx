<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('商户当天统计数据')"/>
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">
					<ul>
						<li>
							<span>渠道：</span>
							<input type="text" id="channel" name="channel"/>
						</li>
						<li class="select-time">
							<span>创建时间：</span>
							<input type="text" class="time-input" id="startTime" placeholder="开始时间"
								   name="params[dayStart]"/>
							<span>-</span>
							<input type="text" class="time-input" id="endTime" placeholder="结束时间"
								   name="params[dayEnd]"/>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
									class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
									class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
	const prefix = ctx + "alipay/orderDeal";

	$(function () {
		var options = {
			url: prefix + "/statistics/merchant/order",
			showSearch: false,
			showRefresh: false,
			showToggle: false,
			showColumns: false,
			columns: [{
				checkbox: true
			},
				{
					field: 'channel',
					title: '渠道'
				},
				{
					field: 'findDay',
					title: '统计日期'
				},
				{
					field: 'income',
					title: '收入'
				},
				{
					field: 'expenditure',
					title: '支出'
				},
				{
					field: 'totalIncome',
					title: '净收入'
				}]
		};
		$.table.init(options);
	});


	//初始化时间
	layui.use('laydate', function () {
		const laydate = layui.laydate;
		laydate.render({
			elem: '#startTime',
			format: 'yyyy-MM-dd HH:mm:ss',
			type: 'datetime',
			value: new Date().toLocaleDateString().replace(/\//g, "-") + " 00:00:00",
			isInitValue: true
		});
		laydate.render({
			elem: '#endTime',
			format: 'yyyy-MM-dd HH:mm:ss',
			type: 'datetime',
			value: new Date().toLocaleDateString().replace(/\//g, "-") + " 23:59:59",
			isInitValue: true
		});
	});
</script>
</body>
</html>
