<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改渠道费率')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fee-edit" th:object="${alipayChanelFee}">
            <input name="id" th:field="*{id}" type="hidden">

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">渠道：</label>
                <div class="col-sm-8">
                    <div class="col-sm-9">
                        <span class="form-control"  style="border: 0;"  th:text="${alipayChanelFee.channelId}"></span>
                    </div>
                  <!-- // <input name="productId" th:field="*{alipayChanelFee.channelId}" class="form-control" type="text" required>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">产品：</label>
                <div class="col-sm-8">
                  <!--  <input name="productId" th:field="*{alipayChanelFee.productId}" class="form-control" type="text" required o>-->
                    <span class="form-control"  style="border: 0;"  th:text="${alipayChanelFee.productId}"></span>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">实体类对应关系：</label>
                <div class="col-sm-8">
                    <input name="impl" th:field="*{impl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">渠道充值费率：</label>
                <div class="col-sm-8">
                    <input name="channelRFee" th:field="*{channelRFee}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">渠道代付费率：</label>
                <div class="col-sm-8">
                    <input name="channelDFee" th:field="*{channelDFee}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "alipay/channelFee";
        $("#form-fee-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-fee-edit').serialize());
            }
        }

        $("input[name='submitTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
