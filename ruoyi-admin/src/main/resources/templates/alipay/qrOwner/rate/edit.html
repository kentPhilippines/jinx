<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改用户产品费率')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-rate-edit" th:object="${alipayUserRateEntity}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">商户账户：</label>
            <div class="col-sm-8">
                <input name="userId" th:field="*{userId}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品类型：</label>
            <div class="col-sm-8">
                <select id="payTypr" name="payTypr" class="form-control m-b">
                    <option value="">请选择产品类型</option>
                    <option th:each="product : ${productList}" th:text="${product.productName}" th:value="${product.productId}"
                            th:field="*{payTypr}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">费率：</label>
            <div class="col-sm-8">
                <input name="fee" th:field="*{fee}" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">费率类型：</label>
            <div class="col-sm-8">
                <select id="feeType" name="feeType" class="form-control m-b" th:with="type=${@dict.getType('feeType')}" required>
                    <option value="">请选择费率类型</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                            th:field="*{feeType}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script type="text/javascript">
    var prefix = ctx + "alipay/qr/rate";
    $("#form-rate-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        let feeType = $('#feeType').select2('val');
        let payTypr = $("#payTypr").select2('val');
        if(feeType == 1){
            if(payTypr == null || payTypr == ''){
                $.modal.msgError("请选择产品类型", modal_status.FAIL);
                return;
            }
        }
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-rate-edit').serialize());
        }
    }


    $(function () {
        const feeType = $('#feeType').val();
        if (feeType === '2') {
            $("#payTypr").val("");
            $('#payTypr').attr('disabled', true);
        }
    });

    /*监听事件*/
    /*  $('#feeType').on('select2:select', function (e) {
          let feeType = $('#feeType').select2('val');
          if (feeType == 2) {
              $("#payTypr").select2("val", [""]);
              $('#payTypr').prop('disabled', true);
          }else if(feeType == 1){
              $('#payTypr').prop('disabled', false);
          }
      });*/
</script>
</body>
</html>
