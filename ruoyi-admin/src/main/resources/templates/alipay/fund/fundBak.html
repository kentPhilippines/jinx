<!DOCTYPE html>
<html lang="zh" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('每日资金备份')"/>
    <th:block th:include="include :: bootstrap-select-css"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <span>用户账户：</span>
                            <input name="userId" type="text"/>
                        </li>
                        <li>
                            <span>账户名称：</span>
                            <input name="userName" type="text"/>
                        </li>
                        <li class="select-selectpicker">
                            <label>账户类型： </label>
                            <select class="selectpicker" data-none-selected-text="请选择" id="userType"
                                    name="userType" th:with="type=${@dict.getType('userType')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <span>创建时间：</span>
                            <input class="time-input" id="startTime" name="params[dayStart]" placeholder="开始时间"
                                   type="text"/>
                            <span>-</span>
                            <input class="time-input" id="endTime" name="params[dayEnd]" placeholder="结束时间"
                                   type="text"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="fund:alipay:export">
                <i class="fa fa-download"></i> 导出
            </a>
            <span> <mark style="color: red"><strong>统计数据为当日凌晨一点[01 am ]至当前时间</strong>  </mark></span>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-select-js"/>
<script th:inline="javascript">
    var prefix = ctx + "alipay/fund";
    $(function () {
        var options = {
            url: prefix + "/listBak",
            exportUrl: prefix + "/exportBak",
            modalName: "用户资金账户",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '数据ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户账户 '
                },
                {
                    field: 'userName',
                    title: '账户名称 '
                },
                {
                    field: 'freezeBalance',
                    title: '冻结账户',
                    sortable: true
                },
                {
                    field: 'accountBalance',
                    title: '可取现金额 ',
                    sortable: true
                },
                {
                    field: 'quota',
                    title: '预授额度',
                    sortable: true

                },
                {
                    field: 'sumDealAmount',
                    title: '累计交易'
                },
                {
                    field: 'todayDealAmount',
                    title: '当日交易',
                    sortable: true
                },


                {
                    field: 'sumAgentProfit',
                    title: '累计代理利润'
                },
                {
                    field: 'todayAgentProfit',
                    title: '当日代理利润',
                    sortable: true
                },

                /* {
                     field: 'isAgent',
                     title: '账号性质',
                     formatter: function (value, item, index) {
                         if (item.isAgent == '1') {
                             return '<span>代理商</span>';
                         } else if (item.userType == '2') {
                             return '<span>普通账户</span>';
                         }
                     }
                 },*/
                {
                    field: 'createTime',
                    title: '创建时间'
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    //初始化时间
    layui.use('laydate', function () {
        const laydate = layui.laydate;
        laydate.render({
            elem: '#startTime',
            format: 'yyyy-MM-dd HH:mm:ss',
            type: 'datetime',
            value: new Date().toLocaleDateString().replace(/\//g, "-") + " 00:00:00",
            isInitValue: true
        });
        laydate.render({
            elem: '#endTime',
            format: 'yyyy-MM-dd HH:mm:ss',
            type: 'datetime',
            value: new Date().toLocaleDateString().replace(/\//g, "-") + " 23:59:59",
            isInitValue: true
        });
    });
</script>
</body>
</html>
