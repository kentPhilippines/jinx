<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会员提现记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <span>订单号：</span>
                                <input type="text" name="orderId"/>
                            </li>
                            <li>
                                <span>账号ID：</span>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <span>申请人：</span>
                                <input type="text" name="accname"/>
                            </li>
                            <li>
                                <span>状态：</span>
                                <select name="orderStatus">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <span>创建时间：</span>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="alipay:withdrawal:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="alipay:withdrawal:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="alipay:withdrawal:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="alipay:withdrawal:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('alipay:withdrawal:edit')}]];
        var removeFlag = [[${@permission.hasPermi('alipay:withdrawal:remove')}]];
        var prefix = ctx + "alipay/withdrawal";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "会员提现记录",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '数据ID',
                    visible: false
                },
                {
                    field : 'orderId', 
                    title : '订单号'
                },
                {
                    field : 'userId', 
                    title : '商户ID'
                },
                {

                    field : 'bankNo', 
                    title : '银行卡号'
                },
                {
                    field : 'accname', 
                    title : '提现人姓名'
                },
                {
                    field : 'orderStatus', 
                    title : '状态'
                },
                {
                    field : 'bankName', 
                    title : '开户行姓名'
                },
                {
                    field : 'amount', 
                    title : '提现金额'
                },
                {
                    field : 'fee', 
                    title : '手续费'
                },
                {
                    field : 'actualAmount', 
                    title : '实际到账'
                },
                {
                    field : 'mobile', 
                    title : '手机号'
                },
                {
                    field : 'createTime', 
                    title : '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
