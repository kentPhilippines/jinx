<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('批量推送订单')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-rate-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">订单状态：</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="ids" name="ids" rows="5" style="display:none;">[[${ids}]]</textarea>
                <textarea class="form-control" id="rete" maxlength="500" name="rete" required
                          rows="5">[[${rete}]]</textarea>

                <!--    <input name="ids"  th:field="${ids}"   class="form-control"   required>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">等待时间：</label>
            <div class="col-sm-8">
                <input class="form-control" name="watingTime" id = 'watingTime'   type="text">
            </div>
            <label class="col-sm-3 control-label glyphicon glyphicon-exclamation-sign"
                   style="color: red;font-size: 15px;">等待时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text"
                       style="border-width: 0;background-color:white; color: red;font-size: 15px;"
                       value="订单创建时间加上等待时间为 订单推送时间" readonly>

            </div>
        </div>


    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script type="text/javascript">
    const prefix = ctx + "alipay/withdrawal";
    function submitHandler() {
        let ids = $('#ids').val()
        let watingTime = $("#watingTime").val()
        var date = {'ids': ids, 'watingTime': watingTime}
        $.operate.save(prefix + "/merchant/editsWatingTime", date);
    }
</script>
</body>
</html>
