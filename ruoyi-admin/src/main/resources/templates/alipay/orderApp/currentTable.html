<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('当天统计数据')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <span>商户账户：</span>
                            <input type="text" id="userId" name="userId"/>
                        </li>
                        <li class="select-selectpicker">
                            <label>产品类型：</label>
                            <select class="selectpicker" data-none-selected-text="请选择" id="retain1" name="retain1">
                                <option value="">所有</option>
                                <option th:each="product : ${productList}" th:text="${product.productName}"
                                        th:value="${product.productId}"></option>
                            </select>
                        </li>
                        <li>
                            <span>代理商：</span>
                            <input id="userAgent" name="userAgent" type="text"/>
                        </li>
                        <li class="select-selectpicker">
                            <label>货币类型： </label>
                            <select class="selectpicker" data-none-selected-text="请选择" id="currency"
                                    name="currency" th:with="type=${@dict.getType('currency')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <span>创建时间：</span>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[dayStart]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[dayEnd]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
									class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
									class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>

					</ul>
				</div>

			</form>
		</div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    const prefix = ctx + "alipay/orderApp";

    $(function () {
        var options = {
            url: prefix + "/statistics/merchant/orderApp",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'userId',
                    title: '用户账户'
                },
                {
                    field: 'productName',
                    title: '产品'
                },
				{
					field: 'userName',
					title: '用户昵称'
				},
                {
                    field: 'totalCount',
                    title: '交易订单总数'
                },
                {
                    field: 'successCount',
                    title: '成功订单总数'
                },
				{
					field: 'totalAmount',
					title: '订单总金额'
                },
                {
                    field: 'successAmount',
                    title: '成功交易金额'
                },
                {
                    field: 'successFee',
                    title: '收取手续费'
                },
                {
                    field: 'todayAmount',
                    title: '当日商户流水'
                },
                {
                    field: 'accountAmount',
                    title: '当前商户余额'
                },
                {
                    field: 'successPercent',
                    title: '成功率',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return calSuccessPercent(row);
                    }
                }]
        };
        $.table.init(options);
    });

    function calSuccessPercent(row) {
        let molecule = row.successCount;
        let denominator = row.totalCount;
        if (molecule == 0 || denominator == 0) {
            return '<span>0.00%</span>';
        } else {
            let result = Math.round(molecule / denominator * 10000) / 100.00;
            return '<span>' + result + '%</span>';
        }
    }
	//初始化时间
	layui.use('laydate', function(){
		const laydate = layui.laydate;
		laydate.render({
			elem: '#startTime',
			format: 'yyyy-MM-dd HH:mm:ss',
			type: 'datetime',
			value: new Date().toLocaleDateString().replace(/\//g,"-") + " 00:00:00",
			isInitValue: true
		});
		laydate.render({
			elem: '#endTime',
			format: 'yyyy-MM-dd HH:mm:ss',
			type: 'datetime',
			value: new Date().toLocaleDateString().replace(/\//g,"-") + " 23:59:59",
			isInitValue: true
		});
	});
</script>
</body>
</html>
